<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Hi, welcome to my website!</h1>
            <p>My expertise is in NLP (natural language processing) and end-to-end AI solutions.</p>
            <div class="social-icons">
                <a href="mailto:youremail@example.com"><img src="email-icon.png" alt="Email"></a>
                <a href="https://github.com/yourusername"><img src="github-icon.png" alt="GitHub"></a>
                <a href="https://medium.com/@yourusername"><img src="medium-icon.png" alt="Medium"></a>
                <a href="https://www.linkedin.com/in/yourusername/"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </div>
    </div>
</body>
</html>
